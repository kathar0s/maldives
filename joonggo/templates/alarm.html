{% extends "base.html" %}
{% load staticfiles %}
{% block body %}
    <div class="section-warp infocenter-infotex light">
        <div class="container clearfix">
            <div class="box_icon box_warp box_no_border box_no_background">
                <div class="row">
                    <div class="col-md-12">
                        <h2>텔레그램 아이디를 입력하세요.</h2>
                        <div>
                            <form role="search" class="form-style form-style-2" method="get" action="">
                                <p>
                                    <input name="q" type="search" value="{% if request.GET.q %}{{ request.GET.q }}{% endif %}" placeholder="텔레그램 아이디를 입력하세요.">
                                    <button class="ask-question-new-class" type="submit"><span class="color button small publish-question">검색</span></button>
                                </p>
                            </form>
                        </div>
                    </div>
                </div><!-- End row -->
            </div><!-- End box_icon -->
        </div><!-- End container -->
    </div><!-- End section-warp -->
{% endblock %}
